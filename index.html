<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1 class="heading">Whack-A-Mole</h1>
    </header>
    <main class="main">
        <div class="status-bar" id="status-bar">
            <div class="score">Score: 0</div>
            <div class="time">Remaining Time: 60s</div>
            <div class="highscore">HighScore: 0</div>
        </div>
        <button class="start-button" id="start-button">Start!</button>
        <div class="board" id="board">
            <div class="slot" data-index="0">
                <div class="mole hidden" id="mole"></div>
            </div>
            <div class="slot" data-index="1"></div>
            <div class="slot" data-index="2"></div>
            <div class="slot" data-index="3"></div>
            <div class="slot" data-index="4"></div>
            <div class="slot" data-index="5"></div>
            <div class="slot" data-index="6"></div>
            <div class="slot" data-index="7"></div>
            <div class="slot" data-index="8"></div>
        </div>
    </main>
    <section class="gameover-section" id="gameover-section"></section>
</body>

</html>
